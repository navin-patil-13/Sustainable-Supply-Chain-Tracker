# Application identity
spring.application.name=supply-chain-tracker

# Server configuration
server.port=8080

# Datasource (PostgreSQL) configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/supplychain
spring.datasource.username=supplychain_user
spring.datasource.password=supplychaindb
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - CRITICAL SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false

# Actuator for health checks
management.endpoints.web.exposure.include=health,metrics,db
management.endpoint.health.show-details=always

# Static user instead of generated (removes BCrypt warning)
spring.security.user.name=supplychain_user
spring.security.user.password=supplychaindb
spring.security.user.roles=ADMIN