# Application identity
spring.application.name=supply-chain-tracker

# Security info
info.app.name=Sustainable Supply Chain Tracker
info.app.version=1.0.0
info.build.profile=Week1-Milestone

# Server configuration
server.port=8080

# Datasource (PostgreSQL) configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/supplychain
spring.datasource.username=supplychain_user
spring.datasource.password=supplychaindb
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate - CRITICAL SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.defer-datasource-initialization=false

# Static user instead of generated (removes BCrypt warning)
spring.security.user.name=supplychain_user
spring.security.user.password=supplychaindb
spring.security.user.roles=ADMIN

# Full production metrics
management.endpoints.web.exposure.include=health,metrics,info,httptrace,db,prometheus
management.endpoint.health.show-details=always
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.web.server.request.autotime.percentiles=0.5,0.9,0.95,0.99