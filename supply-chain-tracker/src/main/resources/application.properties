# Application identity
spring.application.name=supply-chain-tracker

# Server configuration
server.port=8080

# Datasource (PostgreSQL) configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/supplychain
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=supplychain_user
spring.datasource.password=supplychaindb

# # H2 console
spring.h2.console.enabled=false

# # JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show.sql=true
spring.jpa.properties.hibernate.default_schema=tracker
spring.jpa.properties.hibernate.format_sql=true

# Management / Actuator endpoints exposure
management.endpoints.web.exposure.include=health,metrics,db